name: test-ci

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened

defaults:
  run:
    shell: bash
    working-directory: infra/module

jobs:
  test-step:
    name: test step
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: ls them
        run: |
          cd VM
          ls
          echo "tested"
